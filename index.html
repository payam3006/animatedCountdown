<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animatedCountdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="first" class="part">
        <h1>GO!</h1>
        <div class="btn" onclick="start()">Replay</div>
    </div>

    <div id="second" class="part hidden">
        <h1 id="getReay">GET READY</h1>
        <div class="back"></div>
        <div id="zero" class="number">0</div>
        <div id="one" class="number">1</div>
        <div id="two" class="number">2</div>
        <div id="three" class="number">3</div>
    </div>



    <script src="script.js"></script>
</body>

</html>
